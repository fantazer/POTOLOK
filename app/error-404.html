<!DOCTYPE html>
<html>
<!--create by ANATOLY KUZNETSOV-->
<!--contact mail:kuznecovs45@gmail.com skype:an_kuznetcov-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--colors-tabs-->
    <meta name="theme-color" content="#000" />
    <meta name="msapplication-navbutton-color" content="#000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <!--SEO-->
    <title>Document</title>
    <meta name="description" itemprop="description" content="" />
    <!--build:css ./css/vendor.css-->
    <link rel="stylesheet" href="bower/normalize.css/normalize.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!--link(rel="stylesheet", href="bower/slick-carousel/slick/slick.css")-->
    <!--link(rel="stylesheet", href="bower/slick-carousel/slick/slick-theme.css")-->
    <!--link(rel="stylesheet", href="bower/jquery-nice-select/css/nice-select.css")-->
    <!--link(rel="stylesheet", href="bower/ion.rangeSlider/css/ion.rangeSlider.css")-->
    <!--endbuild-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-edit.css" />
</head>

<body>
    <div class="page">
        <!--block header-->
        <div class="head">
            <div class="head-top-wrap">
                <div class="main-cont">
                    <div class="header-contact-wrap">
                        <div class="header-contact">
                            <div class="header-contact__icon">
                                <svg class="icon">
                                    <use xlink:href="#phone"></use>
                                </svg>
                            </div>
                            <div class="header-contact__text">Заказать обратный звонок</div>
                        </div>
                        <div class="header-contact">
                            <div class="header-contact__icon">
                                <svg class="icon">
                                    <use xlink:href="#mail"></use>
                                </svg>
                            </div>
                            <div class="header-contact__text">Оставить сообщение</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-cont">
                <div class="header">
                    <a class="header-logo" href="/">
                        <img src="img/logo.svg" alt="" />
                    </a>
                    <div class="header-location">
                        <svg class="icon">
                            <use xlink:href="#location"></use>
                        </svg>
                        <span>Новосибирск</span>
                    </div>
                    <form class="search" action="#">
                        <input class="input" type="text" placeholder="Я ищу" />
                        <div class="search-get">
                            <svg class="icon">
                                <use xlink:href="#search"></use>
                            </svg>
                        </div>
                    </form>
                    <a class="header-phone" href="tel:8(495) 789-89-90">8(495)789-89-90</a>
                    <div class="cart">
                        <div class="cart__icon">
                            <svg class="icon">
                                <use xlink:href="#cart"></use>
                            </svg>
                            <span class="cart-val">4</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="main-cont">
                    <div class="nav-wrap">
                        <div class="nav-cat">
                            <div class="nav-cat__icon">
                                <svg class="icon">
                                    <use xlink:href="#menu"></use>
                                </svg>
                            </div>
                            <div class="nav-cat__text">Каталог товаров</div>
                        </div>
                        <div class="menu">
                            <a class="menu__el" href="#">О компании</a>
                            <a class="menu__el" href="#">Услуги</a>
                            <a class="menu__el" href="#">Оплата и доставка</a>
                            <a class="menu__el" href="#">Калькулятор</a>
                            <a class="menu__el" href="#">Акции</a>
                            <a class="menu__el" href="#">Новости</a>
                            <a class="menu__el" href="#">Контакты</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--block header end-->
        <div class="content content content--mid">
            <!--product-cont-->
            <div class="main-cont">
                <div class="page-error">
                    <div class="page-error__title">Ошибка</div>
                    <div class="page-error__img">
                        <img src="img/404.svg" alt="" />
                    </div>
                    <div class="page-error__text">Страница не найдена</div>
                    <a class="page-error__get" href="#">на главную</a>
                </div>
            </div>
        </div>
        <!--block footer-->
        <!--block footer end-->
    </div>
    <!--build:js ./js/combined.js-->
    <script src="bower/jquery/dist/jquery.js"></script>
    <!--script(src='bower/slick-carousel/slick/slick.js')-->
    <!--script(src='bower/jquery.nicescroll/jquery.nicescroll.min.js')-->
    <!--script(src='bower/jquery-nice-select/js/jquery.nice-select.min.js')-->
    <!--script(src="bower/ion.rangeSlider/js/ion.rangeSlider.js")-->
    <!-- endbuild-->
    <script src="./js/add-on.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script-edit.js"></script>
</body>

</html>
